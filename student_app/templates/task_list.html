<!-- students/templates/students/task_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tasks</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"> <!-- Bootstrap CSS -->
</head>
<body>
    <div class="container mt-5">
        <h2>Your Tasks</h2>
        <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Create New Task</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.date }}</td>
                    <td>
                        <a href="{% url 'task_update' task.pk %}" class="btn btn-warning">Edit</a>
                        <form action="{% url 'task_delete' task.pk %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
